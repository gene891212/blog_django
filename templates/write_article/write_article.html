{% extends 'index.html' %}

{% load static %}

{% block page_header %}
<header class="masthead" style="background-image: url('{% static 'img/home-bg.jpg' %}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Create Posts</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock page_header %}


{% block main_content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="{% static 'write_article/js/write_article.js' %}"></script>
    <form action="" method="post">
        {% csrf_token %}
<input type="text" name="hi">

        <div class="input-group mb-3">
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text">1</span>
                </div>
                {{ form.title }}
            </div>
        </div>

        <div class="input-group mb-3">
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text">2</span>
                </div>
                {{ form.subtitle }}
            </div>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">3</span>
            </div>
            <div class="custom-file">
                {{ form.image }}
                <label class="custom-file-label" for="inputGroupFile02">Header Image</label>
            </div>
        </div>

        <hr>
        <div class="form-group">
            <textarea id="content" class='test'></textarea>
            {{ form.content }}
        </div>
        <hr>
        <input class="btn btn-primary float-right" type="submit" value="Submit &rarr;">
    </form>
{% endblock main_content %}
